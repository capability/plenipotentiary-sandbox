server {
  listen 80;
  server_name _;

  root /var/www/html/public;
  index index.php;

  # lightweight health
  location = /nginx-health {
    access_log off;
    add_header Content-Type application/json;
    return 200 '{"ok":true}';
  }

  # serve static first, then route to front controller
  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  # PHP handling
  location ~ \.php$ {
    include fastcgi_params;                    # or: include fastcgi.conf; if your image has it
    fastcgi_pass api:9000;
    fastcgi_index index.php;

    # Correct script filename and docroot
    fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    fastcgi_param DOCUMENT_ROOT   $realpath_root;

    # Useful for Symfony stack under Laravel too
    fastcgi_param PATH_INFO $fastcgi_path_info;
  }

  # security and misc
  location ~* \.(env|ini|log|sql)$ { deny all; }
}
